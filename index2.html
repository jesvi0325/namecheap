<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #202020;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: red;
    }

    .search-bar input {
      width: 400px;
      padding: 8px;
      border-radius: 2px;
      border: none;
    }

    .sidebar {
      width: 200px;
      background-color: #f1f1f1;
      height: 100vh;
      position: fixed;
      top: 60px;
      left: 0;
      padding-top: 20px;
    }

    .sidebar a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
    }

    .sidebar a:hover {
      background-color: #ddd;
    }

    .main-content {
      margin-left: 220px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .video-card {
      width: 300px;
      background-color: white;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .video-card img {
      width: 100%;
    }

    .video-info {
      padding: 10px;
    }

    .video-title {
      font-size: 16px;
      font-weight: bold;
      margin: 0;
    }

    .video-channel {
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">YouTube</div>
  <div class="search-bar">
    <input type="text" placeholder="Search">
  </div>
</header>

<div class="sidebar">
  <a href="#">Home</a>
  <a href="#">Trending</a>
  <a href="#">Subscriptions</a>
  <a href="#">Library</a>
  <a href="#">History</a>
</div>

<div class="main-content">
  <div class="video-card">
    <img src="https://via.placeholder.com/300x180" alt="Video Thumbnail">
    <div class="video-info">
      <p class="video-title">Sample Video Title</p>
      <p class="video-channel">Channel Name</p>
    </div>
  </div>

  <div class="video-card">
    <img src="https://via.placeholder.com/300x180" alt="Video Thumbnail">
    <div class="video-info">
      <p class="video-title">Another Cool Video</p>
      <p class="video-channel">Another Channel</p>
    </div>
  </div>

  <!-- Add more video cards here -->
</div>

</body>
</html>
